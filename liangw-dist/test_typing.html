<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-select:0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
<link rel="stylesheet" href="css/style.css">
<title>测产数据录入</title>
<script>
(function (doc, win) {
var docEl = doc.documentElement,
resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
    recalc = function () {
    var clientWidth = docEl.clientWidth;
    var fs = 100 * (clientWidth / 750);
    fs = fs > 100?100:fs;
    docEl.style.fontSize = fs + 'px';
    };
    if (!doc.addEventListener) return;
    win.addEventListener(resizeEvt, recalc, false);
    doc.addEventListener('DOMContentLoaded', recalc, false);
})(document, window);
</script>
</head>
<body>
<div class="View section base">
    <div class="Module form form-test">
        <p class="heading">测产录入</p>
        <div class="Input text">
            <label class="label">亩数<em class="star">*</em></label>
            <input type="text" class="text" placeholder="请输入亩数">
        </div>
        <div class="Input text">
            <label class="label">密度(株/亩)<em class="star">*</em></label>
            <input type="text" class="text" placeholder="请输入密度">
        </div>
        <div class="Input text">
            <label class="label">水分<em class="star">*</em></label>
            <input type="text" class="text" placeholder="请输入水分">
        </div>
        <div class="Input text">
            <label class="label">实打验收(干)(斤/亩)<em class="star">*</em></label>
            <input type="text" class="text" placeholder="请输入实操产量(干)">
        </div>
        <div class="Input text">
            <label class="label">株距(cm)</label>
            <input type="text" class="text" placeholder="请输入株距">
        </div>
        <div class="Input text">
            <label class="label">行距(cm)</label>
            <input type="text" class="text" placeholder="请输入行距">
        </div>
        <div class="Input text">
            <label class="label">亩产量(湿)(斤/亩)</label>
            <input type="text" class="text" placeholder="请输入亩产量(湿)">
        </div>
        <div class="Input text">
            <label class="label">出籽率(%)</label>
            <input type="text" class="text" placeholder="请输入出籽率">
        </div>
        <p class="heading">上传测产图片<em class="star">*</em></p>
        <div class="Widget uploadpic">
            <ul class="piclist" id="J_upload_target"></ul>
            <div class="filebox" id="J_upload_img_box"><span class="text">添加图片</span><input id="J_upload_img" class="file" type="file" name="" value="" accept="image/*"></div>
        </div>
        <div class="foot">
            <input type="submit" class="Button submit" value="提交数据">
        </div>
    </div>
</div>

<script src="js/zepto.min.js"></script>
<script src="js/canvasresize.js"></script>
<script src="js/action.js"></script>
<script>
$(function(){
    //
});
</script>
</body>
</html>
